<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- Containers -->
    <div class="container my-5">
        <h4>Basic Grid</h4>
        <div class="row">
            <div class="col">
                <div class="bg-primary p-5 text-light">
                    col 1
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-5 text-light">
                    col 2
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-5 text-light">
                    col 3
                </div>
            </div>
            <div class="col">
                <div class="bg-primary p-5 text-light">
                    col 4
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container my-5">
        <h4>Column Widths</h4>
        <div class="row">
            <div class="col-3">
                <div class="bg-primary p-5 text-light">
                    col 1
                </div>
            </div>
            <div class="col-3">
                <div class="bg-primary p-5 text-light">
                    col 2
                </div>
            </div>
            <div class="col-6">
                <div class="bg-primary p-5 text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>
    
    <div class="container my-5">
        <h4>Responsive Column Widths</h4>
        <div class="row">
            <div class="col-xl-3 col-sm-4">
                <div class="bg-primary p-5 text-light">
                    col 1
                </div>
            </div>
            <div class="col-xl-3 col-sm-4">
                <div class="bg-primary p-5 text-light">
                    col 2
                </div>
            </div>
            <div class="col-xl-6 col-sm-4">
                <div class="bg-primary p-5 text-light">
                    col 3
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h4>Justyify Columns</h4>
        <div class="row justify-content-between">
            <div class="col-md-4">
                <div class="bg-success text-light p-5">col 1</div>
            </div>
            <div class="col-md-4">
                <div class="bg-warning text-light p-5">col 2</div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger text-light p-5">col 3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
