<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Basic Buttons -->
    <h2 class="display-6">Basic Buttons</h2>
    <Button class="btn">Basic Buttons</Button>
    <Button class="btn btn-primary">Primary Button</Button>
    <Button class="btn btn-secondary">Secondary Button</Button>
    <Button class="btn btn-muted">Muted Button</Button>
    <Button class="btn btn-info">Info Button</Button>
    <Button class="btn btn-warning">Warning Button</Button>
    <Button class="btn btn-success">Success Button</Button>
    <Button class="btn btn-dark">Dark Button</Button>
    <Button class="btn btn-light">Light Button</Button>
    <Button class="btn btn-link">Link Button</Button>

    <!-- anchor tags/Links as Buttons -->
    <br><br>
    <h2 class="display-6">Links as Buttons</h2>
    <a href="#" class="btn btn-danger">Link styled as a button</a>

    <!-- Button Sizes -->
    <br><br>
    <h2 class="display-6">Button sizes</h2>
    <Button class="btn btn-lg btn-info">Large Info Button</Button>
    <Button class="btn btn-sm btn-secondary">Small Secondary Button</Button>

    <!-- Button Styles -->
    <br><br>
    <h2 class="display-6">Button Styles</h2>
    <button class="btn btn-outline-danger btn-lg">Large Danger Warning Button</button>
    <button class="btn btn-outline-secondary btn-sm">Small Secondary Button</button>
    <button class="btn btn-outline-success">Success Outline Button</button>

    <!-- button Groups -->
    <br><br>
    <h2 class="display-6">Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-outline-primary">Button 1</a>
        <a href="#" class="btn btn-outline-secondary">Button 2</a>
        <a href="#" class="btn btn-outline-success">Button 3</a>
    </div>

    <!-- Disabled Buttons -->
    <h2 class="display-6">Disabled Buttons</h2>
    <button class="btn btn-info">Normal Info Button</button>
    <button class="btn btn-info" disabled>Disabled Info Button</button>
    <button class="btn btn-outline-dark">Normal Outlined Dark Button</button>
    <button class="btn btn-outline-dark" disabled>Disabled Outlined Dark Button</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
